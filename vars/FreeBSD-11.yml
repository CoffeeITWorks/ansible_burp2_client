# file: vars/FreeBSD-11.yml

# FreeBSD has a different paths and root group
etc_dir: "/usr/local/etc"
usr_dir: "/usr/local"
root_group: "wheel"


build_dependencies:
  - autotools
  - automake
  - uthash
  - librsync2
    
# burp2_client_packages:
  #  - burp

# custom FreeBSD paths differet to the defaults
burp_client_ca_burp_ca: "/usr/local/sbin/burp_ca"
burp_client_ca_csr_dir: "{{ etc_dir }}/burp/CA-client"
burp_client_ssl_cert_ca: "{{ etc_dir }}/burp/ssl_cert_ca.pem"
burp_client_ssl_cert: "{{ etc_dir }}/burp/ssl_cert-client.pem"
burp_client_ssl_key: "{{ etc_dir }}/burp/ssl_cert-client.key"


cron_service: cron
